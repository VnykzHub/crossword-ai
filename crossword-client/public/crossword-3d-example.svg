<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" rx="10" fill="#f8fafc"/>
  
  <!-- 3D Grid representation -->
  <g transform="translate(400, 200) scale(0.9) rotate(-10)">
    <!-- Background grid shadow -->
    <rect x="-185" y="-185" width="370" height="370" rx="8" fill="#94a3b8" opacity="0.2" transform="skewX(30) skewY(5)"/>
    
    <!-- Grid -->
    <g transform="skewX(30) skewY(5)">
      <!-- Empty cells -->
      <rect x="-180" y="-180" width="60" height="60" rx="2" fill="#1e293b"/>
      <rect x="-60" y="-180" width="60" height="60" rx="2" fill="#1e293b"/>
      <rect x="60" y="-180" width="60" height="60" rx="2" fill="#1e293b"/>
      <rect x="-180" y="-60" width="60" height="60" rx="2" fill="#1e293b"/>
      <rect x="60" y="-60" width="60" height="60" rx="2" fill="#1e293b"/>
      <rect x="-180" y="60" width="60" height="60" rx="2" fill="#1e293b"/>
      <rect x="0" y="60" width="60" height="60" rx="2" fill="#1e293b"/>
      <rect x="120" y="60" width="60" height="60" rx="2" fill="#1e293b"/>
      <rect x="-120" y="120" width="60" height="60" rx="2" fill="#1e293b"/>
      <rect x="0" y="120" width="60" height="60" rx="2" fill="#1e293b"/>
      <rect x="120" y="120" width="60" height="60" rx="2" fill="#1e293b"/>
      
      <!-- White cells -->
      <rect x="-120" y="-180" width="60" height="60" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
      <rect x="0" y="-180" width="60" height="60" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
      <rect x="120" y="-180" width="60" height="60" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
      <rect x="-120" y="-120" width="60" height="60" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
      <rect x="0" y="-120" width="60" height="60" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
      <rect x="60" y="-120" width="60" height="60" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
      <rect x="120" y="-120" width="60" height="60" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
      <rect x="-120" y="-60" width="60" height="60" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
      <rect x="0" y="-60" width="60" height="60" rx="2" fill="#c7d2fe" stroke="#4f46e5" stroke-width="3"/>
      <rect x="120" y="-60" width="60" height="60" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
      <rect x="-60" y="0" width="60" height="60" rx="2" fill="#e0e7ff" stroke="#d1d5db" stroke-width="2"/>
      <rect x="0" y="0" width="60" height="60" rx="2" fill="#e0e7ff" stroke="#d1d5db" stroke-width="2"/>
      <rect x="60" y="0" width="60" height="60" rx="2" fill="#e0e7ff" stroke="#d1d5db" stroke-width="2"/>
      <rect x="120" y="0" width="60" height="60" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
      <rect x="-120" y="60" width="60" height="60" rx="2" fill="#86efac" stroke="#d1d5db" stroke-width="2"/>
      <rect x="-60" y="60" width="60" height="60" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
      <rect x="60" y="120" width="60" height="60" rx="2" fill="#fecaca" stroke="#d1d5db" stroke-width="2"/>
      <rect x="-60" y="120" width="60" height="60" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
      
      <!-- Letters -->
      <text x="-90" y="-140" font-family="Arial" font-weight="bold" font-size="36" fill="#334155">P</text>
      <text x="30" y="-140" font-family="Arial" font-weight="bold" font-size="36" fill="#334155">U</text>
      <text x="90" y="-140" font-family="Arial" font-weight="bold" font-size="36" fill="#334155">Z</text>
      <text x="150" y="-140" font-family="Arial" font-weight="bold" font-size="36" fill="#334155">Z</text>
      <text x="-90" y="-80" font-family="Arial" font-weight="bold" font-size="36" fill="#334155">L</text>
      <text x="30" y="-30" font-family="Arial" font-weight="bold" font-size="36" fill="#4f46e5">E</text>
      <text x="-30" y="30" font-family="Arial" font-weight="bold" font-size="36" fill="#334155">C</text>
      <text x="30" y="30" font-family="Arial" font-weight="bold" font-size="36" fill="#334155">R</text>
      <text x="90" y="30" font-family="Arial" font-weight="bold" font-size="36" fill="#334155">O</text>
      <text x="150" y="30" font-family="Arial" font-weight="bold" font-size="36" fill="#334155">S</text>
      <text x="-90" y="90" font-family="Arial" font-weight="bold" font-size="36" fill="#166534">S</text>
      <text x="-30" y="90" font-family="Arial" font-weight="bold" font-size="36" fill="#334155">W</text>
      <text x="-30" y="150" font-family="Arial" font-weight="bold" font-size="36" fill="#334155">O</text>
      <text x="90" y="150" font-family="Arial" font-weight="bold" font-size="36" fill="#b91c1c">R</text>
      
      <!-- Small numbers -->
      <text x="-110" y="-165" font-family="Arial" font-size="12" fill="#334155">1</text>
      <text x="10" y="-165" font-family="Arial" font-size="12" fill="#334155">2</text>
      <text x="-110" y="-105" font-family="Arial" font-size="12" fill="#334155">3</text>
      <text x="10" y="-105" font-family="Arial" font-size="12" fill="#334155">4</text>
    </g>
  </g>
  
  <!-- App Name -->
  <g>
    <text x="400" y="360" font-family="Arial" font-weight="bold" font-size="24" fill="#1e3a8a" text-anchor="middle">AI Powered Crossword Puzzles</text>
  </g>
</svg>